name: Run Jest Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # yarn (2) complains about using node v16. doesn't seem like you can pick which yarn setup-node uses.
      YARN_IGNORE_NODE: '1'

    steps:
    - uses: actions/checkout@v3
  
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        # later npm ditches a dependency required by ffi-napi dependency of @farcaster/core
        node-version: '16'
        cache: 'yarn'
        cache-dependency-path: ./yarn.lock
  

    - name: Install dependencies
      run: yarn install --immutable

    - name: Run Jest
      run: yarn test
      env:
        CI: true
