name: Run Jest Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '21' # Specify your Node.js version here

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Run Jest
      run: yarn test
      env:
        CI: true
