name: 'Deploy Scheduler'

on: 
  push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
        
        
      - name: install turbo and turbo-ignore globally
        run: |
          npm i -g turbo
          npm i -g turbo-ignore
     
      - name: try thing on its own
        working-directory: ./app
        run: |
          turbo run "build" --filter="scheduler...[HEAD^]" --dry=json

      - name: Check turbo-ignore for changes
        id: turbo_ignore
        working-directory: ./app
        continue-on-error: true
        run: |
          turbo-ignore scheduler
 
      - name: Railway Deploy
        if: steps.turbo_ignore.outcome == 'failure'
        uses: bervProject/railway-deploy@0.1.2-beta
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: "scheduler"

